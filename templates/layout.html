<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alaa' Omar">
        <meta name='discrption' content="Content Aggregator">
        <meta http-equiv="refresh" content="600">
        <title> خبرني - {% block title %}{% endblock %}  </title>
        <link rel="apple-touch-icon" sizes="180x180" href="../static/imgs/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../static/imgs/favicon_io/site.webmanifest">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% endblock %}
    
</head>

<body>
<div class="header" id="myHeader" style="position: relative;">
    <div style="position: absolute; top:5;right:5;">
        <script type="text/javascript"> document.write(new Date().toLocaleDateString()); </script>
    </div>
    <h2>كل ما يهمك .... في مكان واحد</h2>
</div>

 <div class="topnav">
    <a class="active" href="index">الرئيسية</a>
    {%for key,val in menus_items.items()%} 
    <a href="{{key}}">{{val}}</a>
    {%endfor%}
</div> 
</div>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
    &copy; Copyright 2020 by <a href="https://eng-aomar.github.io/">Alaa' Omar</a>.
    {% endblock %}
</div>
</body>

</html>
